<div class="col-md-6 user-container">
  <h2 class="text-center">Editar Ticket</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hide">
      <input type="hidden" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" formControlName="title" placeholder="title" name="title" class="form-control" id="title" readonly="true">
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <input formControlName="description" placeholder="First Name" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select formControlName="status" id="status" name="status" class="form-control">
        <option *ngFor="let item of TicketStatusEnum | enumToArray" value="{{item.key}}">{{item.value}}</option>
      </select>
    </div>


    <button class="btn btn-success"><i class="fa fa-save"></i></button>
  </form>
</div>
